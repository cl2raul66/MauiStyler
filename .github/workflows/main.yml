name: Publish .NET MAUI
on:
   push:
     branches: [ main ]
   pull_request:
     branches: [ main ]
# workflow_dispatch:
   
permissions:
  checks: write
  
jobs:
  buildMaui:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          
      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Install dependencies
        run: dotnet restore
        working-directory: ./src/MauiStylerApp

      - name: Publish Windows App
        run: dotnet publish -f net8.0-windows10.0.19041.0 -c Release 
        working-directory: ./src/MauiStylerApp/MauiStylerApp

      - name: Publish Android App
        run: dotnet publish -f net8.0-android -c Release 
        working-directory: ./src/MauiStylerApp/MauiStylerApp
            
      - uses: actions/upload-artifact@v4
        with:
          name: artifacts-windows
          path: |
            **\*.msix
            **\*.apk